package net.moraleboost.mecab.impl;

message ParsingRequest {
	required string text = 1;
}

message ParsingResponse {
	message Morpheme {
		required string surface = 1;
		required string rsurface = 2;
		required string feature = 3;
		required uint32 posid = 4;
	}
	repeated Morpheme morpheme = 1; 
}
